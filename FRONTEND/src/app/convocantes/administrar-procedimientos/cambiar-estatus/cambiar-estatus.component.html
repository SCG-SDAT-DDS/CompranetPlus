<div>

    <div class="d-flex justify-content-center align-items-center mt-5" >
        <div *ngIf="loaderBusqueda" class="spinner-border spinner-border-lg" role="status"></div>
    </div>
  
    <main *ngIf="!loaderBusqueda">
        
         <div class="display-area">

          <form [formGroup]="formRegistro" (ngSubmit)="guardarSubmit()">              
            <section >
              <div class="container pt-2">
                <div class="d-inline-block col-md-8">
                  <h2 class="d-inline-block me-2">Cambiar estatus</h2>
                  <h6 class="d-inline-block">cambiar estatus del Procedimiento</h6>
                </div>


                
              
                  <div class="container ">  
                      
                    <div class="row pt-3">
                      <div class="col-md-4">
                          <label class="form-label">Estatus: <span style="color: red;">*</span></label>
                          <span [ngClass]=_datosProcedimientoAdministrativo?.procedimiento?.estilo >{{_datosProcedimientoAdministrativo?.procedimiento?.nombre_estatus_procedimiento}}</span>
                      </div>
                      
                      <div class="col-md-4">
                          <label class="form-label">Estatus nuevo: <span style="color: red;">*</span></label>
                          <select class="form-select" aria-label="Default select example" id="idestatusprocedimiento"
                          formControlName="id_estatus_procedimiento"  name="idestatusprocedimiento">
                              <option selected>Seleccione opci√≥n</option>
                              <option *ngFor="let ep of lstTablaEstatusProcedimientos" [value]="ep.id_estatus_procedimiento">{{ep.nombre_estatus_procedimiento}}</option>
                            
                          </select>
                      </div>

                      <div class="col-md-4">
                          
                      </div>


                    </div>          
                    
                        
                      
                  </div>

          
              </div>
            </section>


            <br>


            <div class="card-footer d-flex justify-content-end">
              <button class="btn  btn-sm btn-outline-dark me-2" (click)="cancelarEstatusProcedimiento()">
                Regresar
              </button>
              <button class="btn  btn-sm btn-success me-4" type="submit">
                  Guardar
              </button>
            </div>


          </form>



          

        </div>

    </main>
  </div>
